<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumentar e diminuir o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="./imagens/foto-p.png" type="image/png">
        <!-- media="(max-width: 1050px)" tamanho máximo quando ampliar a janela do navegador srcset="e quando diminuir vai para o tamanho médio" -->
        <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5.</p>

    <!-- Os áudios vêm numa sequência de cima para baixo, se o navegador não for compatível com nenhum dos tipos então vai mostrar o <p> -->
    <audio preload="metadata" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.
        <a href="midias/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>


    </audio>


</body>
</html>
