<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="nerd.ico" type="image/x-icon">
    <title>Desafio Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </P>
    <!--  <p> (a tag parágrafo) da um afastamento no vertical, ela não precias fechar(</p>) obrigatoriamente -->
    <ul type="square">
        <li><p><abbr title="Use a tag <p> Escreva aqui </p>">Parágrafo</abbr></li>
        <li><p><abbr title="Use as tags <h1> Escreva aqui </h1>; <h2> Escreva aqui </h2>; <h3> Escreva aqui </h3>; <h4> Escreva aqui </h4>; <h5> Escreva aqui </h5>; <h6> Escreva aqui </h6>">Títulos</abbr></li>
        <li><p><abbr title="Use a tag <img src=' Busque a imagem interna com control + espaço ou coloque a URL da imagem externa e coloque aqui ' alt=' Escreva o nome alternativo para deficientes visuais ou caso a imagem não apareça no site '>">Imagens</abbr></abbr></li>
        <li><p><abbr title="Use a tag <abbr title='Escreva o significado aqui'> Escreva o nome abreviado aqui</abbr>">Abreviações</abbr></li>
        <li><p><abbr title="Use a tag <code> Digite aqui o seu código fonte de qualquer linguagem </code>">Códigos-fonte</abbr></p></li>
        <li><p><abbr title="Use a tag <ol type'1'> <li>Escreva as palavras aqui </ol>">Listas numeradas</abbr></p></li>
        <li><p><abbr title="<dl> <dt> Digite aqui a palavra </dt> <dd> Digite aqui o significado da palavra </dd> </dl>">Listas com demarcadores</abbr></p></li>

    </ul>
    
</body>
</html>
