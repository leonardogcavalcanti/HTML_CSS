<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* Uma ao lado do outro em horizontal*/
            background-color: rgb(192, 192, 192);
            border: 1px solid black; /* Borda s√≥lida de 1px na cor black*/
            text-align: center;
            height: 200px; /* altura de 200px */
            width: 200px; /* largura de 200px */


        }

        div:hover{
            background-color: blue; /* quando passar o mouse aparace a cor */

        }
    </style>
</head>
<body>
   <div id="d1">01</div>
   <div id="d2">02</div>
   <div id="d3">03</div>
    
</body>
</html>
